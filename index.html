<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Network â€“ Blog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #aaa;
      text-decoration: none;
      margin-left: 1.5rem;
    }
    nav a:hover {
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .post {
      background: #1f1f1f;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #0003;
    }
    .post h2 {
      margin-top: 0;
      color: #ffffff;
    }
    .post p {
      line-height: 1.6;
    }
    .media {
      margin-top: 1rem;
    }
    .media img,
    .media video {
      max-width: 100%;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      color: #888;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nexus Network</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Communities</a>
      <a href="#">Blog</a>
    </nav>
  </header>

  <div class="container" id="posts-container">
    <!-- Posts will load here -->
  </div>

  <footer>
    â¬› Nexus Network â€¢ Built with ðŸ’¡ for the community
  </footer>

  <script>
    fetch('posts.json?v=' + Date.now()) // cache buster
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('posts-container');
        data.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = `
            <h2>${post.title}</h2>
            <p><strong>By:</strong> ${post.author}</p>
            <p>${post.content}</p>
            ${post.image ? `<div class="media"><img src="${post.image}" alt="Post Image"></div>` : ''}
            ${post.video ? `<div class="media"><video controls src="${post.video}"></video></div>` : ''}
            ${post.pdf ? `<div class="media"><a href="${post.pdf}" target="_blank">ðŸ“„ View PDF</a></div>` : ''}
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('posts-container').innerHTML = `<p style="color:red">Failed to load posts ðŸ˜”</p>`;
        console.error('Error loading posts:', err);
      });
  </script>
</body>
</html>
